<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graduation Countdown</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/839aa981e5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Time until Graduation:</h1>
    </header>
    <main class="countdown">
      <!-- Days section -->
      <div class="time-section" id="days">
        <div class="time-group">
          <!-- Each digit container contains elements for flip animation -->
          <div class="digit-container">
            <div class="digit-display">
              <!-- Static top part of the digit display -->
              <div class="digit-display__top">0</div>
              <!-- Static bottom part of the digit display -->
              <div class="digit-display__bottom">0</div>
              <!-- Overlay for animation (top and bottom) -->
              <div class="digit-overlay">
                <div class="digit-overlay__top">0</div>
                <div class="digit-overlay__bottom">0</div>
              </div>
            </div>
          </div>
          <!-- Additional digit containers for multi-digit values -->
          <div class="digit-container">
            <div class="digit-display">
              <div class="digit-display__top">0</div>
              <div class="digit-display__bottom">0</div>
              <div class="digit-overlay">
                <div class="digit-overlay__top">0</div>
                <div class="digit-overlay__bottom">0</div>
              </div>
            </div>
          </div>
          <div class="digit-container">
            <div class="digit-display">
              <div class="digit-display__top">0</div>
              <div class="digit-display__bottom">0</div>
              <div class="digit-overlay">
                <div class="digit-overlay__top">0</div>
                <div class="digit-overlay__bottom">0</div>
              </div>
            </div>
          </div>
        </div>
        <p class="time-label">Days</p>
      </div>
      <!-- Hours section -->
      <div class="time-section" id="hours">
        <div class="time-group">
          <div class="digit-container">
            <div class="digit-display">
              <div class="digit-display__top">0</div>
              <div class="digit-display__bottom">0</div>
              <div class="digit-overlay">
                <div class="digit-overlay__top">0</div>
                <div class="digit-overlay__bottom">0</div>
              </div>
            </div>
          </div>
          <div class="digit-container">
            <div class="digit-display">
              <div class="digit-display__top">0</div>
              <div class="digit-display__bottom">0</div>
              <div class="digit-overlay">
                <div class="digit-overlay__top">0</div>
                <div class="digit-overlay__bottom">0</div>
              </div>
            </div>
          </div>
        </div>
        <p class="time-label">Hours</p>
      </div>

      <!-- Minutes section -->
      <div class="time-section" id="minutes">
        <div class="time-group">
          <div class="digit-container">
            <div class="digit-display">
              <div class="digit-display__top">0</div>
              <div class="digit-display__bottom">0</div>
              <div class="digit-overlay">
                <div class="digit-overlay__top">0</div>
                <div class="digit-overlay__bottom">0</div>
              </div>
            </div>
          </div>
          <div class="digit-container">
            <div class="digit-display">
              <div class="digit-display__top">0</div>
              <div class="digit-display__bottom">0</div>
              <div class="digit-overlay">
                <div class="digit-overlay__top">0</div>
                <div class="digit-overlay__bottom">0</div>
              </div>
            </div>
          </div>
        </div>
        <p class="time-label">Minutes</p>
      </div>
      <!-- Seconds section -->
      <div class="time-section" id="seconds">
        <div class="time-group">
          <div class="digit-container">
            <div class="digit-display">
              <div class="digit-display__top">0</div>
              <div class="digit-display__bottom">0</div>
              <div class="digit-overlay">
                <div class="digit-overlay__top">0</div>
                <div class="digit-overlay__bottom">0</div>
              </div>
            </div>
          </div>
          <div class="digit-container">
            <div class="digit-display">
              <div class="digit-display__top">0</div>
              <div class="digit-display__bottom">0</div>
              <div class="digit-overlay">
                <div class="digit-overlay__top">0</div>
                <div class="digit-overlay__bottom">0</div>
              </div>
            </div>
          </div>
        </div>
        <p class="time-label">Seconds</p>
      </div>
    </main>
    <footer>
      <div class="socials">
        <a href="https://linkedin.com/in/zarhabuske" target="_blank"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
        <a href="https://github.com/zarhaselene" target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a href="https://codepen.io/zarhaselene" target="_blank"
          ><i class="fa-brands fa-codepen"></i
        ></a>
      </div>
    </footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/zarhaselene">Zarha</a>.
    </div>
    <script src="/app.js" defer></script>
  </body>
</html>
